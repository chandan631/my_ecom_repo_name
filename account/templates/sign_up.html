<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #388E3C;
        }
        .signin-btn-container {
            text-align: center;
            margin-top: 15px;
        }
        .signin-btn-container a {
            text-decoration: none;
            color: #388E3C;
            font-size: 14px;
            font-weight: 600;
        }
        .signin-btn-container a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'all_product' %}">Home</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reenter-password">Re-enter Password</label>
                <input type="password" id="reenter-password" name="reenter-password" required>
                <div id="error-message" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="signin-btn-container">
            <a href="{% url 'login' %}">Already have an account? Sign In</a>
        </div>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("reenter-password").value;
            var errorMessage = document.getElementById("error-message");
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</body>
</html>
