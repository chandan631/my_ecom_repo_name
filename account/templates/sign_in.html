<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffedf3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #38b2ac, #319795);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 20px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #f7fafc;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff66a3;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #ff66a3;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 102, 163, 0.5);
        }

        .submit-btn {
            background: #ff66a3;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #e65591;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #ff66a3;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'all_product' %}">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Sign In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
